			{

		if(vEnd)

		return true
	},removeItem:function(sKey,sPath,sDomain)

	},hasItem:function(sKey)

	},keys:function()
		{
		var aKeys=document.cookie.replace(/((?:^|\s*;)[^\=]+)(?=;|$)|^\s*|\*(?:\=[^;]*)?(?:\1|$)/g,"").split(/\s*(?:\=[^;]*)?;\s*/);

function getQueryVariable(variable)
	{

	for(var i=0;
	i<vars.length;

		var pair=vars[i].split("=");
		if(pair[0]==variable)
			{
			return pair[1];
		}

}
